<div class="container">
  <div class="forms-container">
    <div class="login-signup">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h2 class="title">Sign up</h2>
        <!-- form register Username -->
        <div class="input-field">
          <fa-icon [icon]="faPerson"></fa-icon>
          <input
            type="text"
            placeholder="Username"
            formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
        </div>

        <!-- form register email -->
        <div class="input-field">
          <fa-icon [icon]="faMailBulk"></fa-icon>
          <input
            type="text"
            placeholder="Email"
            formControlName="email"
            class="formcontrol"
            [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          />
        </div>

        <!-- form register Password -->
        <div class="input-field">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="formcontrol"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
        </div>

        <!-- form register Confirm Password -->
        <div class="input-field">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            type="password"
            placeholder="Confirm Password"
            formControlName="password"
            class="formcontrol"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
        </div>

        <!-- redirect to login page -->
        <a href="/login">Already registered ?</a>

        <!-- validate form -->
        <button [disabled]="loading" class="btn btn-primary float-right">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Register
        </button>

        <div class="error">
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>

          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>

          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">
          {{ error }}
        </div>
      </form>
    </div>
  </div>

  <div class="panels-container">
    <div class="panel">
      <div class="content">
        <h1>NotionGriff</h1>
        <p>
          The Place Where You Can Work Together In A Group To Specify Any Tasks
        </p>
      </div>
      <img src="./assets/log.svg" class="image" alt="login-image" />
    </div>
  </div>
</div>
