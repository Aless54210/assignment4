<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>NotionGriff</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>

  <body></body>
  <div class="container">
    <div class="content text-center pt-5">
      <h1>
        <b>{{ note.title | uppercase }}</b>
      </h1>
    </div>
    <main class="mt-4">
      <div class="content d-flex justify-content-around">
        <div class="icon">
          <fa-icon class="modal_icon" [icon]="faListCheck"></fa-icon>
          <label>Status</label>
        </div>
        <div class="data">
            <p id="icon-border">{{ note.status }}</p>
        </div>
      </div>
      <div class="content d-flex justify-content-around">
        <div class="icon">
          <fa-icon class="modal_icon" [icon]="faBarsProgress"></fa-icon>
          <label>Priority</label>
        </div>
        <p>{{ note.priority }}</p>
      </div>
      <div class="content d-flex justify-content-around">
        <div class="icon">
          <fa-icon class="modal_icon" [icon]="faCalendar"></fa-icon>
          <label>Due Date</label>
        </div>
        <p>{{ note.dueDate }}</p>
      </div>
      <div class="content d-flex justify-content-around">
        <div class="icon">
          <fa-icon class="modal_icon" [icon]="faMessage"></fa-icon>
          <label>Description</label>
        </div>
        <p>{{ note.description }}</p>
      </div>
      <div class="buttons text-center mt-2">
        <button class="btn btn-success" (click)="editNote()" style="margin-right: 1rem;">Edit</button>
        <button class="btn btn-danger" (click) ="deleteNote()">Delete</button>    
    </div>
    </main>
  </div>
</html>
